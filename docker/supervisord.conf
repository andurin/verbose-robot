[supervisord]
nodaemon = true
loglevel = DEBUG

[program:cif-router]
user=cif
command = cif-router --config /etc/cif/cif-router.yml --runtime-path=/var/lib/cif --hunter-threads 2 --gatherer-threads 2
autostart = true
stderr_logfile = /var/log/cif/cif-router.log
stopsignal = INT

[program:cif-httpd]
user=cif
command = CIF_HTTPD_LISTEN=0.0.0.0 cif-httpd --runtime-path=/var/lib/cif
autostart = true
stderr_logfile = /var/log/cif/cif-httpd.log
stopsignal = INT

